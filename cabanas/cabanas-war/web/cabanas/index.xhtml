<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
    <ui:composition template="./../templeates/general.xhtml">
        <ui:define name="top">
            Cabañas - Cabañas Ixtepeji
        </ui:define>

        <ui:define name="content">
            <h:form>
                <!-- Sección principal -->
                <section class="container">
                    <!-- Encabezado de la sección -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3>Cabañas</h3>
                        <h:commandButton value="Nueva cabaña" action="#{aDCabana.createNewCabana}" 
                                         styleClass="btn btn-primary" />
                    </div>

                    <!-- Tabla para mostrar la lista de cabañas -->
                    <h:dataTable value="#{aDCabana.cabanas}" var="cabana" 
                                 styleClass="table table-striped table-bordered">
                        <!-- Encabezados de la tabla -->
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Nombre</span>
                            </f:facet>
                            <h:outputText value="#{cabana.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Capacidad</span>
                            </f:facet>
                            <h:outputText value="#{cabana.capacidad}" /> personas
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Disponibilidad</span>
                            </f:facet>
                            <h:outputText value="#{cabana.disponible == 1 ? 'Disponible' : 'En mantenimiento'}" escape="false" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Descripción</span>
                            </f:facet>
                            <h:outputText value="#{cabana.descripcion}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Costo</span>
                            </f:facet>
                            <h:outputText value="#{cabana.costo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Acciones</span>
                            </f:facet>
                            <h:commandButton value="Editar" action="#{aDCabana.editCabana(cabana)}" 
                                             styleClass="btn btn-info btn-sm me-2" />
                            <h:commandButton value="Borrar" action="#{aDCabana.deleteCabana(cabana)}" 
                                             styleClass="btn btn-danger btn-sm">
                                <f:ajax execute="@this" render="@form" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </section>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
