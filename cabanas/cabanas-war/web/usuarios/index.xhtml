<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
    <ui:composition template="./../templeates/general.xhtml">
        <ui:define name="top">
            Usuarios - Caba침as Ixtepeji
        </ui:define>

        <ui:define name="content">
            <h:form>
                <!-- Secci칩n principal -->
                <div class="container">
                    <!-- Encabezado de la secci칩n -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3>Usuarios</h3>
                        <h:commandButton value="Nuevo usuario" action="#{aDUsuario.createNewUser}" 
                                         styleClass="btn btn-primary" />
                    </div>

                    <!-- Tabla para mostrar la lista de usuarios -->
                    <h:dataTable value="#{aDUsuario.usuarios}" var="usuario" 
                                 styleClass="table table-striped table-bordered">
                        <!-- Encabezados de la tabla -->
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Nombre</span>
                            </f:facet>
                            <h:outputText value="#{usuario.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Correo electr칩nico</span>
                            </f:facet>
                            <h:outputText value="#{usuario.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Rol</span>
                            </f:facet>
                            <h:outputText value="#{usuario.rolId.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <span class="fw-bold">Acciones</span>
                            </f:facet>
                            <h:commandButton value="Editar" action="#{aDUsuario.loadUserForEdit(usuario)}" 
                                             styleClass="btn btn-info btn-sm me-2" />
                            <h:commandButton value="Borrar" action="#{aDUsuario.deleteUser(usuario)}" 
                                             styleClass="btn btn-danger btn-sm">
                                <f:ajax execute="@this" render="@form" />
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
