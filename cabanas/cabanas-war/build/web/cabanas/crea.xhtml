<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templeates/general.xhtml">

            <ui:define name="content">
          
    <h:form>
        <!-- Sección principal para agregar cabaña -->
        <section>
            <!-- Encabezado de la sección -->
            <div>
                <h3 style="color: #000">Agregar Cabaña</h3>
            </div>

            <!-- Comprobación de errores de validación -->
            <h:messages globalOnly="true" layout="table" style="color: red;" />

            <!-- Formulario para agregar una nueva cabaña -->
            <div>
                <div class="row">
                    <!-- Campo de nombre de la cabaña -->
                    <div class="col-md-3">
                        <h:outputLabel for="nombre" value="Nombre" style="color: #000; font-size: 18px;" />
                        <h:inputText id="nombre" value="#{aDCabana.selectedCabana.nombre}" required="true"
                                     requiredMessage="El nombre es obligatorio" class="form-control" />
                    </div>
                    <!-- Campo de capacidad de personas -->
                    <div class="col-md-3">
                        <h:outputLabel for="capacidad" value="Capacidad" style="color: #000; font-size: 18px;" />
                        <h:selectOneMenu id="capacidad" value="#{aDCabana.selectedCabana.capacidad}" class="form-control">
                            <f:selectItems value="#{aDCabana.capacidadOptions}" />
                        </h:selectOneMenu>
                    </div>
                     <!-- Campo de costo -->
                     <div class="col-md-3">
                        <h:outputLabel for="costo" value="Costo" style="color: #000; font-size: 18px;" />
                        <h:inputText id="costo" value="#{aDCabana.selectedCabana.costo}" required="true"
                                     requiredMessage="El costo es obligatorio" class="form-control" />
                    </div>
                    <!-- Campo de disponibilidad -->
                    <div class="col-md-6">
                        <h:outputLabel for="disponibilidad" value="Disponibilidad" style="color: #000; font-size: 18px;" />
                        <h:selectOneMenu id="disponibilidad" value="#{aDCabana.selectedCabana.disponible}" class="form-control">
                            <f:selectItem itemValue="1" itemLabel="Disponible" />
                            <f:selectItem itemValue="0" itemLabel="En mantenimiento" />
                        </h:selectOneMenu>
                    </div>
                    <!-- Campo de descripción -->
                    <div class="col-md-6">
                        <h:outputLabel for="descripcion" value="Descripcion" style="color: #000; font-size: 18px;" />
                        <h:inputTextarea id="descripcion" value="#{aDCabana.selectedCabana.descripcion}" rows="5"
                                         class="form-control" />
                    </div>
                    <!-- Botones de Guardar y Cancelar -->
                    <div class="col-md-6 mt-12">
                        <div class="form-group">
                            <h:commandButton value="Guardar" action="#{aDCabana.saveCabana}" 
                                             styleClass="btn btn-primary" style="color: #ffffff; background-color: #0DC1E9; border-color: #0DC1E9; font-size:20px;" />
                            <h:button value="Cancelar" outcome="/cabanas/index.xhtml" 
                                      styleClass="btn btn-warning" style="color: #ffffff; background-color: #F3580B; border-color: #F3580B; font-size:20px;" />
                        </div>
                    </div>
                </div>
            </div>
       </section>
    </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
