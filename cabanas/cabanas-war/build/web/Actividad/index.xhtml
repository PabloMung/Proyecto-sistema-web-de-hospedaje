<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templeates/general.xhtml">

            <ui:define name="content">
                <h:form id="actividadForm">
        <!-- Encabezado de la secci칩n -->
        <div>
            <h3 style="color:#000; font-size:30px;">Actividades</h3>
        </div>

        <!-- Bot칩n para crear nueva actividad -->
        <div>
            <h:commandButton value="Nuevo" action="#{aDActividad.navigateToCreate}" styleClass="btn btn-primary" />
        </div>

        <br />

        <!-- Tabla de actividades -->
        <h:dataTable value="#{aDActividad.actividades}" var="actividad" styleClass="table table-striped mt-2">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{actividad.nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">Precio Adulto</f:facet>
                <h:outputText value="#{actividad.precioAdulto}" />
            </h:column>
            <h:column>
                <f:facet name="header">Precio Ni침o</f:facet>
                <h:outputText value="#{actividad.precioNino}" />
            </h:column>
            <h:column>
                <f:facet name="header">Descripci칩n</f:facet>
                <h:outputText value="#{actividad.descripcion}" />
            </h:column>
            <h:column>
                <f:facet name="header">Acciones</f:facet>
                <h:commandButton value="Editar" action="#{aDActividad.editActividad(actividad)}" styleClass="btn btn-info" />
                <h:commandButton value="Borrar" action="#{aDActividad.deleteActividad(actividad)}" styleClass="btn btn-danger">
                    <f:ajax execute="@this" render="actividadForm" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
