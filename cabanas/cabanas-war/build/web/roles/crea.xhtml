<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templeates/general.xhtml">

            <ui:define name="content">
               <h:form>
                   <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <!-- Encabezado -->
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Crear Rol</h3>
                        </div>

                        <!-- Cuerpo del formulario -->
                        <div class="card-body">
                            <!-- Mensaje de validación -->
                            <h:messages globalOnly="true" layout="table" style="color: red;" />

                            <label class="text-danger">Los campos con * son obligatorios</label>

                            <!-- Campo: Nombre del Rol -->
                            <div class="form-group">
                                <label for="name">Nombre del Rol: <span class="required text-danger">*</span></label>
                                <h:inputText id="name" value="#{aDRol.rol.nombre}" required="true"
                                             styleClass="form-control">
                                    <f:passThroughAttribute name="placeholder" value="Ingrese el nombre del rol" />
                                </h:inputText>
                            </div>

                            <!-- Botones de Acción -->
                            <div class="text-right">
                                <h:commandButton value="Guardar" action="#{aDRol.createRol}" styleClass="btn btn-primary" />
                                <h:button value="Cancelar" outcome="/roles/index.xhtml" styleClass="btn btn-warning" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                       </section>
    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
