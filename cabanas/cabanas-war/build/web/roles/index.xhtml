<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templeates/general.xhtml">

            <ui:define name="content">
                <h:form>
        <!-- Sección principal -->
        <section>
            <!-- Encabezado de la sección -->
            <div>
                <h3 class="page__heading" style="color:#000;">Roles</h3>
            </div>

            <!-- Botón para crear nuevo rol -->
            <div>
                <h:commandButton value="Nuevo rol" action="#{aDRol.crearNuevoRol}" styleClass="btn btn-primary" />
            </div>

            <br />

            <!-- Tabla para mostrar los roles -->
            <h:dataTable value="#{aDRol.roles}" var="rol" styleClass="table table-striped mt-2 table_id">
                <h:column>
                    <f:facet name="header">Rol</f:facet>
                    <h:outputText value="#{rol.nombre}" style="color: #000; width: 25%; font-size:16px;" />
                </h:column>
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandButton value="Editar" 
                 action="#{aDRol.editRol(rol)}" 
                 styleClass="btn btn-info" />

<h:commandButton value="Borrar" 
                 action="#{aDRol.deleteRol(rol)}" 
                 styleClass="btn btn-danger">
    <f:ajax execute="@this" render="@form" />
</h:commandButton>

                </h:column>
            </h:dataTable>
        </section>
    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
