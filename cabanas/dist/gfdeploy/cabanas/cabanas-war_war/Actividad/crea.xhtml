<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templeates/general.xhtml">

            <ui:define name="content">
              <h:form>
        <!-- Sección principal: Editar Actividad -->
        <section>
            <!-- Encabezado de la sección -->
            <div>
                <h3 style="color: #000;">Crear Actividad</h3>
            </div>

            <!-- Verificar si hay errores de validación -->
            <h:messages globalOnly="true" style="color: red;" />

            <!-- Formulario para editar actividad -->
            <div>
                <div>
                    <!-- Campo para el nombre de la actividad -->
                    <div>
                        <label for="nombre" style="color: #000; font-size: 18px;">Nombre</label>
                        <h:inputText id="nombre" value="#{aDActividad.selectedActividad.nombre}" required="true" />
                    </div>

                    <!-- Campo para el precio de adulto -->
                    <div>
                        <label for="precio" style="color: #000; font-size: 18px;">Precio Adulto</label>
                        <h:inputText id="precio" value="#{aDActividad.selectedActividad.precioAdulto}" required="true" />
                    </div>

                    <!-- Campo para el precio de niño -->
                    <div>
                        <label for="precion" style="color: #000; font-size: 18px;">Precio Niño</label>
                        <h:inputText id="precion" value="#{aDActividad.selectedActividad.precioNino}" required="true" />
                    </div>

                    <!-- Campo para la descripción -->
                    <div>
                        <label for="descripcion" style="color: #000; font-size: 18px;">Descripción</label>
                        <h:inputTextarea id="descripcion" value="#{aDActividad.selectedActividad.descripcion}" rows="5" required="true" />
                    </div>

                    <!-- Botones para guardar y cancelar -->
                    <div class="col-md-6 mt-12" style="margin-top: auto;">
                        <div class="form-group" style="margin-left: auto;">
                        <h:commandButton value="Guardar" action="#{aDActividad.updateActividad}" styleClass="btn btn-primary"   />
                        <h:button value="Cancelar" outcome="/Actividad/index.xhtml" styleClass="btn btn-warning"  />
                        </div>
                    </div>
                </div>
            </div>
       </section>
    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
